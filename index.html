<!DOCTYPE html>
<html>
    <head>      
        
      <!--Here we used meta tag-->
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width , initial-scale=1">
        <!--Title of the webpage--> 
        <title>JavaScript Calculator</title>
        <!--Bootstrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

        
    </head>

    <body>
        
        <div class="container" >
        <!--Here we give heading of the webpage-->
        <div class="text-center">
        <h1 style="border-bottom: 1px solid gray; width: fit-content; margin: auto; padding-bottom: 2%;">Javascript Calculator</h1>
        
        </div>
        <br>
        <!--Three Input fields , two for numbers, one for selecting operator -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Enter First Number</p>
                    <input type="number" id="number1" class="form-control" placeholder="Number 1">
                </div>
                <!--Dropdown for selecting operator-->
                <div class="col-md-4 form-group">
                    <p for="operator">Select Operator</p>
                    <select id="operator" class="form-select selectpicker" required>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
              
                <div class="col-md-4">
                    <p>Enter Second Number</p>
                    <input type="number" id="number2" class="form-control" placeholder="Number 2">
                </div>
            </div>
        </div>
        <br>
        <!--This code is for calculate button-->
        <div class="d-grid gap-3">
            <button class="btn btn-primary border border-dark" id="calculateBtn">Calculate</button>
        </div>
        <br>
        <!--This code is for answer box-->
        <div class="container">
            <div class="col-sm-4 mx-auto">Answer:</div>
            <div class="row">
            <input type="text" class="col-sm-4 mx-auto" id="result" readonly>
            </div>
        </div>

        </div>
        
        <!--script link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <!--This code is for link the Javascript File-->
        <script src="index.js"></script>
    </body>
</html>
